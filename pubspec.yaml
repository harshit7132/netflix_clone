name: netflix_clone
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6

  #for slider
  card_swiper: ^3.0.1
  carousel_slider: any

  #for icons
  ionicons: ^0.2.2
  font_awesome_flutter: ^10.7.0

  #for fonts
  google_fonts: any

  #for responsive
  flutter_screenutil: any

  #for audio
  audioplayers: ^6.0.0

  #for animations
  lottie: any

  #size text
  auto_size_text: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/haunted_movies/
    - assets/images/logos/
    - assets/images/slider/
    - assets/audio/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: inter
      fonts:
        - asset: assets/fonts/inter-Regular.ttf
